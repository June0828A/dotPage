<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nth-of-type(홀수,짝수)</title>
    <style>
      /* odd-홀수 */
      p:nth-of-type(odd) {
        color: blue;
      }
      /* even-짝수 */
      p:nth-of-type(even) {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>JUNESEOK1</p>
    <p>JUNESEOK2</p>
    <p>JUNESEOK3</p>
    <p>JUNESEOK4</p>
    <p>JUNESEOK5</p>
    <p>JUNESEOK6</p>
  </body>
</html>
